<div class="py-3 px-4 max-w-lg bg-white rounded border shadow-sm">
  <div class="flex items-center">
    <img
      class="w-12 h-12 rounded-full"
      src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
    />
    <div class="ml-2">
      <div class="text-sm">
        <span class="font-semibold">{{ post().title }}</span>
        <span class="text-gray-500"> • 1st</span>
      </div>
      <div class="text-xs text-gray-500">{{ post().owner?.username }}</div>
      <div class="flex text-xs text-gray-500">
        <span class="inline-block">3d • Edited • </span>
        <svg
          class="inline-block ml-1 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          data-supported-dps="16x16"
          fill="currentColor"
          class="mercado-match"
          width="16"
          height="16"
          focusable="false"
        >
          <path
            d="M8 1a7 7 0 107 7 7 7 0 00-7-7zM3 8a5 5 0 011-3l.55.55A1.5 1.5 0 015 6.62v1.07a.75.75 0 00.22.53l.56.56a.75.75 0 00.53.22H7v.69a.75.75 0 00.22.53l.56.56a.75.75 0 01.22.53V13a5 5 0 01-5-5zm6.24 4.83l2-2.46a.75.75 0 00.09-.8l-.58-1.16A.76.76 0 0010 8H7v-.19a.51.51 0 01.28-.45l.38-.19a.74.74 0 01.68 0L9 7.5l.38-.7a1 1 0 00.12-.48v-.85a.78.78 0 01.21-.53l1.07-1.09a5 5 0 01-1.54 9z"
          ></path>
        </svg>
      </div>
    </div>
  </div>
  <p class="mt-2 text-sm leading-normal text-gray-800 md:leading-relaxed">
    {{ post().content }}
  </p>
  <div class="flex items-center mt-3 text-xs text-gray-500">
    <button (click)="upvote.emit(post().id)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-arrow-up-circle"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"
        />
      </svg>
    </button>

    <span class="ml-1 text-sm font-semibold">{{ post().votes }} votes</span>
  </div>
</div>
