<main class="flex w-full">
  <div
    class="hidden relative flex-1 justify-center items-center h-screen bg-gray-900 lg:flex"
  >
    <div class="relative z-10 w-full max-w-md">
      <img src="https://floatui.com/logo-dark.svg" width="150" />
      <div class="mt-16 space-y-3">
        <h3 class="text-3xl font-bold text-white">
          Start growing your business quickly
        </h3>
        <p class="text-gray-300">
          Create an account and get access to all features for 30-days, No
          credit card required.
        </p>
        <div class="flex overflow-hidden items-center -space-x-2">
          <img
            src="https://randomuser.me/api/portraits/women/79.jpg"
            class="w-10 h-10 rounded-full border-2 border-white"
          />

          <img
            src="https://api.uifaces.co/our-content/donated/xZ4wg2Xj.jpg"
            class="w-10 h-10 rounded-full border-2 border-white"
          />
          <img
            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=a72ca28288878f8404a795f39642a46f"
            class="w-10 h-10 rounded-full border-2 border-white"
          />
          <img
            src="https://randomuser.me/api/portraits/men/86.jpg"
            class="w-10 h-10 rounded-full border-2 border-white"
          />
          <img
            src="https://images.unsplash.com/photo-1510227272981-87123e259b17?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=3759e09a5b9fbe53088b23c615b6312e"
            class="w-10 h-10 rounded-full border-2 border-white"
          />
          <p class="text-sm font-medium text-gray-400 translate-x-5">
            Join 5.000+ users
          </p>
        </div>
      </div>
    </div>
    <div
      class="absolute inset-0 my-auto h-[500px]"
      style="
        background: linear-gradient(
          152.92deg,
          rgba(192, 132, 252, 0.2) 4.54%,
          rgba(232, 121, 249, 0.26) 34.2%,
          rgba(192, 132, 252, 0.1) 77.55%
        );
        filter: blur(118px);
      "
    ></div>
  </div>
  <div class="flex flex-1 justify-center items-center h-screen">
    <div class="px-4 space-y-8 w-full max-w-md text-gray-600 bg-white sm:px-0">
      <div class="">
        <img src="https://floatui.com/logo.svg" width="150" class="lg:hidden" />
        <div class="mt-5 space-y-2">
          <h3 class="text-2xl font-bold text-gray-800 sm:text-3xl">Sign in</h3>
          <p class="">
            Don't have an account?
            <a
              routerLink="/auth/register"
              class="font-medium text-indigo-600 hover:text-indigo-500"
              >Sign up</a
            >
          </p>
        </div>
      </div>
      <form onSubmit="event.preventDefault()" class="space-y-5">
        <div>
          <label class="font-medium">Username</label>
          <input
            type="text"
            required
            class="py-2 px-3 mt-2 w-full text-gray-500 bg-transparent rounded-lg border shadow-sm outline-none focus:border-indigo-600"
          />
        </div>
        <div>
          <label class="font-medium">Password</label>
          <input
            type="password"
            required
            class="py-2 px-3 mt-2 w-full text-gray-500 bg-transparent rounded-lg border shadow-sm outline-none focus:border-indigo-600"
          />
        </div>
        <button
          class="py-2 px-4 w-full font-medium text-white bg-indigo-600 rounded-lg duration-150 hover:bg-indigo-500 active:bg-indigo-600"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</main>
